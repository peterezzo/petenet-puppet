---
classes:
  - ntp
  - ssh
  - base
  - base::admin_user

base::packages:
  puppet: {}
  screen: {}
  traceroute: {}
  mtr: {}

ntp::servers:
  - time.apple.com
ntp::iburst_enable: false

ssh::sshd_config:
  Protocol:
    ensure: present
    value:  '2'
  UsePAM:
    ensure: present
    value:  'yes'
  ChallengeResponseAuthentication:
    ensure: present
    value:  'no'
  PasswordAuthentication:
    ensure: present
    value:  'no'
  PermitRootLogin:
    ensure: present
    value:  'no'

