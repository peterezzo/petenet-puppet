---
metadata:hostname: vmrouter
metadata:hostgroup: home
metadata:role: router
metadata:os: Centos7

base::cron_puppet_apply: true

network::hostname: vmrouter
network::interfaces_hash:
  eth0_ipv4:
    interface: eth0
    ipaddress: 10.0.0.40
    netmask: '24'
    gateway: 10.0.0.1
    dns1: 10.0.0.1
    domain: home.ewplc.tk ewplc.tk
    ipv6init: 'yes'
    onboot: 'yes'
  eth1_ipv4:
    interface: eth1
    ipaddress: 192.168.122.1
    netmask: '24'
    ipv6init: 'yes'
    onboot: 'yes'
  eth2_ipv4:
    interface: eth2
    ipaddress: 192.168.100.1
    netmask: '24'
    ipv6init: 'yes'
    onboot: 'yes'
