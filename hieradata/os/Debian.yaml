---
classes:
  - apt

apt::update:frequency: daily

apt::sources:
  'puppetlabs':
    location: https://apt.puppetlabs.com
    repos: main dependencies
    key:
      id: 47B320EB4C7C375AA9DAE1A01054B7A24BD6EC30
      server: pgp.mit.edu

base::packages:
  apt-transport-https: {}
  vim: {}
  resolvconf:
    ensure: purged
  popularity-contest:
    ensure: purged

base::shellvars:
  puppet_at_boot:
    ensure: present
    target: /etc/default/puppet
    variable: START
    value: 'no'

base::services:
  puppet:
    ensure: stopped
    enable: false

base::files:
  default_grub:
    path: /etc/default/grub
    audit: content

base::execs:
  update_grub:
    command: /usr/sbin/update-grub
    subscribe: File[default_grub]
    refreshonly: true
