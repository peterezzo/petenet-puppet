---
classes:
  - apt

apt::update:frequency: daily

base::packages:
  vim: {}
  resolvconf:
    ensure: 'purged'
  popularity-contest:
    ensure: 'purged'

base::files:
  '/etc/update-motd.d/10-help-text':
    ensure: 'absent'

base::services:
  puppet: {
    ensure: 'stopped',
    enable: false
  }

base::cron_apt_autoremove: true
