---
classes:
  - apt

apt::update:frequency: daily

base::packages:
  vim: {}
  resolvconf:
    ensure: purged
  popularity-contest:
    ensure: purged

base::shellvars:
  puppet_at_boot:
    ensure: present
    target: /etc/default/puppet
    variable: START
    value: 'no'

base::services:
  puppet: {
    ensure: stopped,
    enable: 'false'
  }
