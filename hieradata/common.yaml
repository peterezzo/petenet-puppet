---
metadata:domain: ewplc.tk
metadata:repo: https://github.com/peterezzo/petenet-puppet.git
metadata:provider: aws
metadata:hostgroup: "%{hiera('metadata:provider')}"
metadata:aws:region: us-east-1
metadata:aws:subnet: subnet-2fd98359
metadata:aws:secgroup: sg-c7cc19bc
metadata:aws:keypair: macbook
# Centos7 ImageId = ami-6d1c2007
# RHEL ImageId = ami-2051294a   # also needs t2.micro or higher
# Ubuntu 14.04 ImageID = ami-fce3c696
metadata:aws:ami: ami-6d1c2007
metadata:aws:type: t2.nano

classes:
  - ntp
  - ssh
  - git
  - base
  - network
  - puppetconf
  - admin_user
  - vmtools

base::packages:
  puppet:
    ensure: latest
  screen: {}
  traceroute: {}
  mtr: {}
  librarian-puppet: {
    provider: gem
  }

base::services:
  puppet_agent:
    ensure: stopped
    name: puppet
    enable: false

base::apply_os_tweaks: true
base::metadata::facts:
  - role
  - hostgroup

ntp::servers:
  - time.apple.com
ntp::iburst_enable: false

ssh::sshd_config:
  Protocol:
    ensure: present
    value:  '2'
  UsePAM:
    ensure: present
    value:  'yes'
  ChallengeResponseAuthentication:
    ensure: present
    value:  'no'
  PasswordAuthentication:
    ensure: present
    value:  'no'
  PermitRootLogin:
    ensure: present
    value:  'no'

admin_user::username: pete
admin_user::ssh-key-type: ssh-ed25519
admin_user::ssh-key: AAAAC3NzaC1lZDI1NTE5AAAAIGLYvPwjRulWcBNC5TYkrEkH9ZYZ1o7wHmnDmizZv0T/

git::configs:
  user.name:
    value: Pete Ezzo
  user.email:
    value: peter.ezzo@gmail.com
  push.default:
    value: simple
    scope: system
  pull.rebase:
    value: 'true'
    scope: system
